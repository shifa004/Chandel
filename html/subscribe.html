    <header>
        <h1>

        </nav>

    <section>
        <form action="../php/subscribe.php" method="POST" onsubmit="return validateForm();">
            <label for="fullname">Enter your name:</label>
            <input type="text" name="fullname" id="fullname" onblur="validateName()">
            <br><br>
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" onblur="validateUserName()">
            <br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" onblur="validatePassword()">
            <span id='passError'></span>
            <br><br>
            <label for="cpassword">Confirm your Password:</label>
            <input type="password" name="cpassword" id="cpassword" onblur="validateCPassword()">
            <br>
            <span id="cpassError"></span>
            <br><br>
            <label for="email">Enter your Email:</label>
            <input type="text" name="email" id="email" onblur="validateEmail()">
            <br>
            <span id="emailError"></span>
            <br><br>
            <label for="building">Building Number:</label>
            <input type="text" name="building" id="building" onblur="validateBuilding('building')">
            <br>
            <span id="buildError"></span>
            <br><br>
            <label for="street">Street Name:</label>
            <input type="text" name="street" id="street" onblur="validateStreet()">
            <br><br>
            <label for="city">
                Enter your city:
            </label>
            <select name="city" id="city" onblur="validateCity()">
                <option value="">Select a city</option>
                <option value="Doha">Doha</option>
                <option value="Wakra">Al Wakra</option>
                <option value="Khor">Al Khor</option>
                <option value="Al Rayyan">Al Rayyan</option>
                <option value="Mesaieed">Mesaieed</option>
            </select>
            <br>
            <span id="cityError"></span>
            <br><br>
            <label for="phone">Contact Number:</label>
            <input type="tel" name="phone" id="phone" placeholder="1234 5678" onblur="validatePhone()">
            <br>
            <span id="phoneError"></span>
            <br><br>
            <label>Preferred method of contact: </label>
            <br><br>
            <label>
                Call <input type="radio" name="method" value="Call" id="call" onclick="validatePreferred();">
            </label>
            <label>
                Email <input type="radio" name="method" value="Email" id="email1" onclick="validatePreferred();">
            </label>
            <label>
                Any <input type="radio" name="method" value="Any" id="any" onclick="validatePreferred();">
            </label>
            <span id="radioError"></span>
            <br><br>
            <input type="submit" name="" value="Sign Up">
            <input type="reset" value="Cancel">
        </form>
    </section>

    <footer>
        <div class="image-footer">
            <img src="../images/logo-footer.jpg">

            <span>
                <p class="title">Write to us<br><a href="mailto: chandel@gmail.com" class="email">chandel@gmail.com</a>
                </p>
            </span>

        <div class="contact">

            <span>
                <p class="title">Visit us<br>Al Muntazah, Doha, Qatar</p>
            </span>
        </div>
